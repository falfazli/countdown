<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Wide Countdown Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 2000px; /* For demonstration purposes */
        }
        .countdown {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-family: 'Arial', sans-serif;
        }
        .countdown div {
            font-size: 2em;
            margin: 0 0.5em;
            padding: 0.5em;
            background-color: #61dafb;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .countdown span {
            display: block;
            font-size: 0.5em;
            margin-top: 0.2em;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .countdown div {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div id="days">00<span>Days</span></div>
        <div id="hours">00<span>Hours</span></div>
        <div id="minutes">00<span>Minutes</span></div>
        <div id="seconds">00<span>Seconds</span></div>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Aug 27, 2025 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the respective elements
            document.getElementById("days").innerHTML = days + "<span>Days</span>";
            document.getElementById("hours").innerHTML = hours + "<span>Hours</span>";
            document.getElementById("minutes").innerHTML = minutes + "<span>Minutes</span>";
            document.getElementById("seconds").innerHTML = seconds + "<span>Seconds</span>";

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
